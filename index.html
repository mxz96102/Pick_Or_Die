<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pick or Die</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div class="scene">
        <div id="start-container">
            <div id="start">
        <img src="choose.png" width="230.5" height="236">
                <div id="input-container">
        <input  type="text" onblur="if(this.value.length&lt;1){this.value=this.defaultValue;document.getElementById('img_complete').style.display='none';document.getElementById('start').style.top='150px'}" onfocus="if(this.value==this.defaultValue){this.value='';document.getElementById('img_complete').style.display='';document.getElementById('label_box').style.display='';document.getElementById('start').style.top='5px'}" id="input" value="请输入你纠结的...?">
        <img onclick="get_ready(1)" id="img_complete" src="complete.png" width="25px" height="25px" style="display: none;float: none">
                </div>
        <ul id="label_box" style="display: none">
        <li class="label" onclick="get_ready(2)">&nbsp;Yes/No&nbsp; </li><li class="label" onclick="get_ready(3)"> &nbsp;吃什么&nbsp; </li>
        <li class="label" onclick="get_ready(4)"> &nbsp;去哪里&nbsp; </li><li class="label" onclick="get_ready(5)"> &nbsp;选哪个&nbsp; </li>
            <li class="label" onclick="get_ready(6)"> &nbsp;穿什么&nbsp; </li>
            <li class="label" onclick="get_ready(7)"> &nbsp;玩什么&nbsp; </li>
        </ul>
            </div>
        </div>
    </div>
    <div class="scene" style="display: none">
        <div id="banner">
            <img onclick="get_back(1)" src="back.png" width="20" height="20" style="float: left;top: 22px;left: 20px;position: absolute">
            <div style="height: 20px"></div>
            <div id="title">想要吃什么呢？</div>
            <img src="complete.png" onclick="get_text()" width="25" height="25" style="float: right;top: 20px;right: 20px;position: absolute">
        </div>

        <div id="a_plus" class="option_text" id="div_plus" onclick="plus()">
            <div id="plus">+</div>
        </div>
    </div>
    <div class="scene" style="display: none">
        <div id="banner_2">
            <img id="back2" onclick="get_back(2)" src="back.png" width="20" height="20" style="float: left;top: 22px;left: 20px;position: absolute">
            <div style="height: 20px"></div>
            <div id="title2">None</div>
        </div>
        <div id="re_button"><img src="就这样.png" width="90" height="39" onclick="window.location.reload()"><img onclick="init()" style="margin-left: 10px" src="再一次.png" width="90" height="39"> </div>
        <div id="text_stage" >
            <img id="shake_img" class="animated infinite tada" onclick="shake_event()" src="BG1.gif" width="180" height="320" >
            <div id="result" onclick="" >
                <p id="resultText"  style="display: none" ></p>
                <canvas id="text" width="500" height="100" style="display: none" ></canvas>
                <canvas id="stage" width="500" height="100"></canvas>
                <form id="form">
                </form>
                <script src='EasePack.min.js'></script>
                <script src='TweenLite.min.js'></script>
                <script src='easeljs-0.7.1.min.js'></script>
                <script src='requestAnimationFrame.js'></script>
            </div>
        </div>
    </div>
    <div class="scene" style="display: none">

    </div>
</div>
</body>
<script src="jquery-2.1.4.min.js"></script>
<script src="touch-0.2.14.min.js"></script>
<script src="shake.js"></script>
<script src="script.js"></script>
</html>
